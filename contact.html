<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PF_n.d_contact</title>
  <!-- 日本語用 noto sans jp -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap" rel="stylesheet">
  <!-- 日本語用 Shippori Mincho jp -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Shippori+Mincho:wght@400;500;600;700;800&display=swap"
    rel="stylesheet">
  <!-- 日本語用 M PLUS Rounded 1c -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@100;300;400;500;700;800;900&display=swap"
    rel="stylesheet">
  <!-- 英語用 Oswald -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
  <!-- 英語用 montserrat -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="icon" href="/img/logo.webp">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/main.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> <!-- jQueryの読み込み -->

</head>

<body class="contact-page">
  <!-- ******************************* header ******************************* -->
  <header class="header">
    <div class="header__container">
      <div class="header__company-info">
        <div class="header__logo">
          <a href="./index.html"><img src="./img/logo.webp" alt="会社ロゴ"></a>
        </div>
        <h1 class="header__company-name"><a href="./index.html">有限会社 田里興業</a></h1>
      </div>
      <button class="header__hum-btn btn__open-trigger">
        <span></span>
        <span></span>
        <span></span>
      </button>
    </div>
  </header>
  <!-- ナビゲーション -->
  <nav class="nav">
    <div class="nav__container">
      <div class="nav__list-wrap">
        <ul class="nav-list">
          <li class="nav-item"><a href="./index.html">Top</a></li>
          <li class="nav-item"><a href="./about.html">About</a></li>
          <li class="nav-item"><a href="./works.html">Works</a></li>
          <li class="nav-item"><a href="./recruit.html">Recruit</a></li>
          <li class="nav-item"><a href="./contact.html">Contact</a></li>
        </ul>
      </div>
      <button class="nav__close-btn btn__close-trigger">戻る</button>
    </div>
  </nav><!-- ナビここまで -->
  <div class="sub-page__title">
    <div class="sub-page__title__container">
      <h1>Contact</h1>
    </div>
  </div>
  <main>
    <div class="contact_inner">
      <div class="contact__intro">
        <p>田里興業にご関心をお寄せいただき、誠にありがとうございます。左官工事に関するご相談、ご依頼、またはお見積もりのご希望がございましたら、お気軽にお問い合わせください。</p>
      </div>
      <form class="contact__form" action="#" method="post">
        <dl class="form__list">
          <div class="form-row">
            <dt class="form__list__label"><label for="name">お名前<span>[必須]</span></label></dt>
            <dd class="form__list__input"><input type="text" id="name" name="name" placeholder="" required></dd>
          </div>
          <div class="form-row">
            <dt class="form__list__label"><label for="name">お名前(カナ)<span>[必須]</span></label></dt>
            <dd class="form__list__input"><input type="text" id="name-read" name="name-read" placeholder="" required></dd>
          </div>
          <div class="form-row">
            <dt class="form__list__label"><label for="name">企業名(法人の場合)</label></dt>
            <dd class="form__list__input"><input type="text" id="company-name" name="company-name" placeholder="" required></dd>
          </div>
          <div class="form-row">
            <dt class="form__list__label"><label for="email">メールアドレス<span>[必須]</span></label></dt>
            <dd class="form__list__input"><input type="email" id="email" name="email" placeholder="tasato@gmail.com" required></dd>
          </div>
          <div class="form-row">
            <dt class="form__list__label"><label for="email">電話番号</label></dt>
            <dd class="form__list__input"><input type="text" id="tel-number" name="tel-number" placeholder="000-0000-0000" required></dd>
          </div>
          <div class="form-row">
            <dt class="form__list__label"><label for="message">お問い合わせ内容<span>[必須]</span></label></dt>
            <dd class="form__list__input"><textarea id="message" name="message" rows="4" placeholder="(例)お問い合わせ内容を入力してください。" required></textarea>
            </dd>
          </div>
          <div class="form-row">
          </div>
        </dl>
        <button class="form-btn" type="submit">送信</button>
      </form>
    </div>
  </main>
  <!-- ************ footer ************ -->
  <footer class="footer">
    <ul class="footer__ul">
      <li class="footer__li"><a href="./privacy-policy.html">Privacy Policy</a></li>
      <li>
        <small>&copy; Copyright 2025 有限会社 田里興業</small>
      </li>
    </ul>
  </footer>
  <script src="./js/script.js"></script>
</body>

</html>
